# This workflow builds executables using UV and PyInstaller
name: Build SigVisualizer

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV (Windows)
      if: runner.os == 'Windows'
      run: |
        powershell -c "irm https://astral.sh/uv/install.ps1 | iex"
        echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

    - name: Install UV (Unix)
      if: runner.os != 'Windows'
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies with UV
      run: uv sync

    - name: Generate UI files
      run: uv run python -m PyQt5.uic.pyuic -x ui_sigvisualizer.ui -o ui_sigvisualizer.py

    - name: Build executable with PyInstaller
      run: uv run pyinstaller main.spec

    - name: Set artifact name
      id: artifact
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          echo "name=sigvisualizer-windows" >> $GITHUB_OUTPUT
        elif [ "$RUNNER_OS" == "Linux" ]; then
          echo "name=sigvisualizer-linux" >> $GITHUB_OUTPUT
        else
          echo "name=sigvisualizer-macos" >> $GITHUB_OUTPUT
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact.outputs.name }}
        path: dist/main/
        retention-days: 30

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies with UV
      run: uv sync

    - name: Generate UI files
      run: uv run python -m PyQt5.uic.pyuic -x ui_sigvisualizer.ui -o ui_sigvisualizer.py

    - name: Test import (basic smoke test)
      run: uv run python -c "import sys; sys.path.append('.'); import sigvisualizer; print('Import successful')"
      env:
        QT_QPA_PLATFORM: offscreen